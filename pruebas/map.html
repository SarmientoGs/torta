<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
 
  </head>
  <body>
    <div id="floating-panel">
      <button id="drop" onclick="drop()">Drop Markers</button>
    </div>
    <script>

      // If you're adding a number of markers, you may want to drop them on the map
      // consecutively rather than all at once. This example shows how to use
      // window.setTimeout() to space your markers' animation.

      var neighborhoods = [
        {lat: 24.026382, lng: -104.657797},
        {lat: 24.028779, lng: -104.670952},
        {lat: 24.036259, lng: -104.646687}
      ];

      var markers = [];
      var map;
       var image = '../img/iconMap.png';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 24.024999, lng: -104.668843}
        });
        for (var i = 0; i < neighborhoods.length; i++) {
          addMarkerWithTimeout(neighborhoods[i], i * 200);
        }
      }

        

      function addMarkerWithTimeout(position, timeout) {
        window.setTimeout(function() {
          markers.push(new google.maps.Marker({
            position: position,
            map: map,
            icon: image,
            animation: google.maps.Animation.DROP
          }));
        }, timeout);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuPt1-8AwAt1BdQ-Ev2BVxFGbEIZwNHD0&callback=initMap"
    async defer></script>
    <div id="map"></div>
  </body>
</html>
